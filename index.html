<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Wrap your sambosa</title>
</head>
<body>
  <div id="main-page">
    <h1>Wrap Your Samobosa</h1>
    <div id="game-roles-list">
      <p>How To play</p>
      <ul>
        <li>The Player Shall</li>
        <li>The Player Shall</li>
        <li>The Player Shall</li>
      </ul>
    </div>
    <div>
      <button class="game-btn difficulty-btn btn-easy" data-level = "easy">
        Easy
      </button>
      <button class="game-btn difficulty-btn btn-mid" data-level = "mid">
        Mid
      </button>
      <button class="game-btn difficulty-btn btn-hard" data-level = "hard">
        Hard
      </button>
    </div>
    <div>
      <button id="main-start-btn" class="game-btn">Start</button>
    </div>
  </div>

  <div id="game-page">
    <header id="game-p-header">
      <h3>Progress Bar</h3>
      <div id="progress-box"></div>
    </header>
    <div id="game-main-section">
      <div id="left-section">
        <button class="game-btn" id="reset-btn">Reset</button>
        <div id="game-keypad">
          <button class="game-arrow keypad-btn up" data-type="UP"></button>
          <div id = "middle-row">
            <button class="game-arrow keypad-btn left" data-type="LEFT"></button>
            <button class="keypad-btn add" data-type="ADD">ADD</button>
            <button class="game-arrow keypad-btn right" data-type="RIGHT"></button>
          </div>
          <button class="game-arrow keypad-btn down" data-type="DOWN"></button>
        </div>
      </div>
      <div id="mid-section">
        <div class="content-box" id="item-box">item box</div>
        <div id="solution-box">solution box</div>
      </div>
      <div id="right-section">
        <div class="content-box" id="timer-box">timer</div>
        <div class="content-box" id="next-item">next item</div>
      </div>
    </div>
  </div>
</body>
</html>
